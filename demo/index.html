<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to Typst Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Markdown to Typst Demo</h1>
            <p>This demo is for ilÂ·lustrating a very basic example of the markdown2typst package (<a href="https://www.npmjs.com/package/markdown2typst">NPM</a> | <a href="https://github.com/Mapaor/markdown2typst">GitHub</a> | <a href="https://github.com/Mapaor/markdown2typst/demo">Demo</a>)
        </header>
        
        <div class="main-content">
            <div class="panel">
                <h2>Markdown Input</h2>
                <textarea id="markdown-input" placeholder="# Example Heading

This is **bold** and this is *italic*.

- List item 1
- List item 2
- List item 3

[Link](https://example.com)"></textarea>
            </div>
            
            <div class="panel">
                <h2>Typst Output</h2>
                <div class="textarea-wrapper">
                    <textarea id="typst-output" readonly placeholder="Typst output will appear here..."></textarea>
                    <button class="copy-btn" data-target="typst-output" title="Click to copy">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy-icon lucide-copy"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
